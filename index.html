<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Best laptop</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <!--the first row for name-->
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                        <span>Лучший ноутбук 2022 года<br></span>
                        <strong class="text-uppercase">MacBook air m2</strong>
                    </h1>
                </div>
            </div>
            <!--the second row for video and info-->
            <div class="row">
            <div class="col-lg-6 offset-lg-1">
                <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/hjUqf6P9aVs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form">
                    <p class="form-header text-center">Покупка</p>
                    <form action="#">
                        <input type="text" class="form-control form-control-lg form-btn" placeholder="Ваше имя">
                        <input type="text" class="form-control form-control-lg form-btn" placeholder="Ваш email">
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary btn-lg btn-block form-btn">купить ноутбук</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h1 class="header_2 text-center text-uppercase">Почему он лучший</h1>
                </div>
            </div>
            <div class="feature text-center">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img src="img/image 1 (3).svg" alt="">
                            <p>Первое приемущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img src="img/image 2 (2).svg" alt="">
                            <p>Второе приемущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img src="img/image 3 (4).svg" alt="">
                            <p>Третье приемущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img src="img/image 4 (1).svg" alt="">
                            <p>Четвертое приемущество</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
